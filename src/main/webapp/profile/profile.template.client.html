<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>
    <meta name="author" content="Chandu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="profile.style.client.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="alertFld">
        <div id="successId" class="alert alert-success d-none wbdv-message" role="alert">
            Profile Successfully Saved
        </div>
    </div>
    <form id="profileForm">
        <!-- USERNAME -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="usernameFld">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="usernameFld"
                       placeholder="Alice" readonly>
            </div>
        </div>

        <!-- PHONE -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="phoneFld">
                Phone </label>
            <div class="col-sm-10">
                <input maxlength="10" type="tel" class="form-control wbdv-field wbdv-phone"
                       id="phoneFld"
                       placeholder="5551234324" >
            </div>
        </div>

        <!-- EMAIL -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="emailFld">
                Email </label>
            <div class="col-sm-10">
                <input maxlength="10" type="email" class="form-control wbdv-field wbdv-email"
                       id="emailFld"
                       placeholder="alice@wonderland.com" >
            </div>
        </div>

        <!--Role -->
        <div class="form-group row">
            <label for="roleFld" class="col-sm-2 col-form-label">Role </label>
            <div class="col-sm-10">
                <select id="roleFld" class="form-control wbdv-field wbdv-role">
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>

        <!-- DOB -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="dobFld">Date of Birth </label>
            <div class="col-sm-10">
                <input id="dobFld" type="date" class="form-control wbdv-field wbdv-dob" placeholder="1-1-2020">
            </div>
        </div>

        <!-- Buttons-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="#"></a>
                <button id="updateBtn" class="btn btn-success btn-block wbdv-button wbdv-update">Update</button>
                <br>
                <div class="row" >
                    <div class="col-12">
                        <a href="../home/coursehome.template.client.html">
                            <button type="button"
                                    id="logoutBtn" class="btn btn-danger btn-block wbdv-button wbdv-logout">Logout</button>
                        </a>

                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

<script type="text/javascript">
    $('#profileForm').submit(function(evt)
                           {
                               $('#successId').removeClass('d-none');
                               evt.preventDefault();
                           });
</script>

</body>
</html>
