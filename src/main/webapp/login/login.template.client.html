<!DOCTYPE html>
<html>
<head>
<title>
    Course Manager
</title>
    <meta charset="utf-8">
    <meta name="author" content="Chandu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="login.style.client.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Sign In</h1>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">
                Username </label>
            <div class="col-sm-10">
                <input required class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">
                Password </label>
            <div class="col-sm-10">
                <input required class="form-control wbdv-field wbdv-password" id="password"
                       placeholder="123qwe#$%" type="password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block wbdv-button wbdv-login">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <a class="wbdv-link wbdv-forgot-password" href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a class="wbdv-link wbdv-register float-right" href="#">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
