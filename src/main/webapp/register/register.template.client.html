<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Manager</title>
    <meta charset="UTF-8">
    <meta name="author" content="Chandu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="register.style.client.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="usernameFld">
                Username </label>
            <div class="col-sm-10">
                <input required class="form-control wbdv-field wbdv-username"
                       id="usernameFld"
                       placeholder="Alice">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="passwordFld">
                Password </label>
            <div class="col-sm-10">
                <input required class="form-control wbdv-field wbdv-password" id="passwordFld"
                       placeholder="123qwe#$%" type="password">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="verifyPasswordFld">
                Verify Password </label>
            <div class="col-sm-10">
                <input required class="form-control wbdv-field wbdv-password-verify" id="verifyPasswordFld"
                       placeholder="123qwe#$%" type="password">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="#"></a>
                <button id="registerBtn" class="btn btn-primary btn-block wbdv-button wbdv-register">Sign Up</button>
                <br>
                <a href="#"></a>
                <button id="cancelBtn" class="btn btn-danger btn-block">Cancel</button>

                <div class="row">
                    <div class="col-10">
                        <a class="wbdv-link wbdv-login float-left" href="../login/login.template.client.html">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>

        </div>
     </div>
</body>
</html>
